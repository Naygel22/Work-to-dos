<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work to dos</title>
  <link rel="stylesheet" href="styleWork.css">
</head>

<body>
  <div class="app">
    <div class="title">WORK TO-DOS</div>
    <div class="firstText">Enter text into the input field to add items to your list.</div>
    <div class="secondText">Click the item to mark it as complete.</div>
    <div class="thirdText">Click the "X" to remove the item from your list.</div>

    <div class="inputArea">
      <input type="text" id="inputBar" placeholder="New item...">
      <button id="pencil"><img src="pencil.png" alt="P"></button>
    </div>

    <div class="answerBar"></div>  
    </div>

  </div>
  
  <script src="work.js"></script>
</body>
</html>
